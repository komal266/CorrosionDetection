<div class="row">
    <div class="col-md-12">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success'%}
                <div class="alert alert-success"><i class='bx bx-check' ></i> {{message}}</div>
                {% elif message.tags == 'error'%}
                <div class="alert alert-danger"><i class='bx bx-error'></i> {{message}}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</div>
