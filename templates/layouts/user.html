{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ PROJECT_NAME }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'icon/css/boxicons.min.css' %}" rel='stylesheet'>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'user-index' %}">{{ PROJECT_NAME }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'user-web' %}">Web Scrapping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'user-scrapped' %}">Scrapped Directory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'user-predict-single' %}">Single Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" aria-current="page" href="{% url 'account-logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                {% include 'include/msg.html' %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light py-3 text-center mt-3">
        <div class="container">
            <p>&copy; {% now "Y" %} {{ PROJECT_NAME }}</p>
        </div>
    </footer>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
